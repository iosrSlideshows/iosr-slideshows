<div>
	<a ng-show="!isLoggedIn" class="btn btn-lg btn-primary btn-block" href="/auth/google">Sign in using google</a>
    <div ng-show="isLoggedIn">
        <div>
            <span>Name: </span>
            <span ng-bind="user.name"/>
        </div>
        <div>
            <span>Email: </span>
            <span ng-bind="user.email"/>
        </div>
    </div>
    <button class="btn" ng-click="back()">Home</button>
</div>
