<div>
	<div class="row">

		<div id="thumbnails" class="col-md-2">
			<div ng-repeat="thumbnail in thumbnails">
                <button type="button" tooltip="Add slide" tooltip-placement="right" class="btn add btn-success btn-sm" ng-click="addSlide($index)">+</button>
                <div class="thumbnail" ng-class="{'active' : activeSlide === $index}" ng-click="setActiveSlide($index)">
                    {{ $index }}
                    <button type="button" tooltip="Remove slide" tooltip-placement="right" class="delete btn btn-danger btn-sm" ng-click="deleteSlide($index)">-</button>
                </div>
            </div>
            <button type="button" tooltip="Add slide" tooltip-placement="right" class="add btn btn-success btn-sm" ng-click="addSlide(thumbnails.length)">+</button>
        </div>
		<div id="presentation-frame" class="col-md-8">
			<svg id="presentation-window" ng-show="activeSlide !== null"></svg>
            <div ng-show="activeSlide === null">Select slide to show</div>
		</div>
		<div class="col-md-2">
            <div>{{savingInfo}}</div>
            <br>
            Tools?<br>
        </div>
	</div>

	<div class="row">
		<div class="col-md-12">
			<code>
				{{ doc }}
			</code>
		</div>
	</div>
